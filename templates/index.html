<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Índice de Programas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="hero">

    <h1 class="mainTitle">El que las hace las paga</h1>
    <h2 class="subTitle">Sábados 14 a 16hs - Radio Con Vos FM 89.9</h2>
  </div>
  <h3>Últimos Episodios</h3>
    <ul>
        {% for episodio in episodios %}
            <li>
                <a href="{{ url_for('episodio', id=episodio.id) }}">{{ episodio.titulo }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
